databaseChangeLog:
  - changeSet:
      id: create-user-roles-table
      author: o.chernyonkov
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_role_id
                    references: roles(id)